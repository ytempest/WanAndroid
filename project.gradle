buildscript {
    ext.versions = [
            "versionCode": 1,
            "versionName": "1.0",

            "compileSdk" : 29,
            "minSdk"     : 19,
            "targetSdk"  : 29,
    ]

    ext.depsVersions = [
            "supportLib"     : '28.0.0',
            "arch"           : '1.1.1',
            "dagger"         : "2.15",
            "butterknife"    : "8.5.1",
            "retrofit"       : "2.4.0",
            "rxjava"         : "2.0.2",
            "layout_injector": "1.0"
    ]

    ext.testImplementationDeps = [
            "junit": 'junit:junit:4.12',
    ]

    ext.androidTestImplementationDeps = [
            "runner"  : 'com.android.support.test:runner:1.0.2',
            "espresso": 'com.android.support.test.espresso:espresso-core:3.0.2',
    ]

    ext.implementationDeps = [
            // support
            "support-v4"            : "com.android.support:support-v4:${depsVersions.supportLib}",
            "appcompat-v7"          : "com.android.support:appcompat-v7:${depsVersions.supportLib}",
            "design"                : "com.android.support:design:${depsVersions.supportLib}",

            // arch
            "runtime"               : "android.arch.lifecycle:runtime:${depsVersions.arch}",
            "extensions"            : "android.arch.lifecycle:extensions:${depsVersions.arch}",

            "constraint"            : 'com.android.support.constraint:constraint-layout:1.1.3',
            "navigation"            : 'com.ashokvarma.android:bottom-navigation-bar:2.0.0',

            // dagger
            "dagger"                : "com.google.dagger:dagger:${depsVersions.dagger}",
            "dagger-android"        : "com.google.dagger:dagger-android:${depsVersions.dagger}",
            "dagger-android-support": "com.google.dagger:dagger-android-support:${depsVersions.dagger}",

            // butterknife
            "butterknife"           : "com.jakewharton:butterknife:${depsVersions.butterknife}",

            "gson"                  : "com.google.code.gson:gson:2.8.6",
            "okhttp3"               : "com.squareup.okhttp3:logging-interceptor:4.7.2",

            // rxjava
            "rxjava"                : "io.reactivex.rxjava2:rxjava:${depsVersions.rxjava}",
            "rxandroid"             : "io.reactivex.rxjava2:rxandroid:${depsVersions.rxjava}",

            // retrofit
            "retrofit"              : "com.squareup.retrofit2:retrofit:${depsVersions.retrofit}",
            "retrofit-rxjava"       : "com.squareup.retrofit2:adapter-rxjava2:${depsVersions.retrofit}",
            "retrofit-gson"         : "com.squareup.retrofit2:converter-gson:${depsVersions.retrofit}",

            "layout-injector"       : "com.ytempest:layoutinjector:${depsVersions.layout_injector}",
    ]

    ext.annotationProcessorDeps = [
            "arch-compiler"       : "android.arch.lifecycle:compiler:${depsVersions.arch}",
            "butterknife-compiler": "com.jakewharton:butterknife-compiler:${depsVersions.butterknife}",

            // dagger
            "dagger-compiler"     : "com.google.dagger:dagger-compiler:${depsVersions.dagger}",
            "dagger-processor"    : "com.google.dagger:dagger-android-processor:${depsVersions.dagger}",

            "layout-injector"     : "com.ytempest:layoutinjector-compiler:${depsVersions.layout_injector}",
    ]
}